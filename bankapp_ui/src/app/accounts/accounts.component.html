<app-navbar></app-navbar>
<div class="accounts-wrapper">
  <h2>My Accounts</h2>
  <table>
    <thead>
      <tr>
        <th>Account Number</th>
        <th>Type</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acc of accounts">
        <td>{{ acc.number }}</td>
        <td>{{ acc.type }}</td>
        <td>{{ acc.balance | currency:'INR' }}</td>
      </tr>
    </tbody>
  </table>
</div>
